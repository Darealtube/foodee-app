<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FOODEE</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
    <link rel="stylesheet" href="../styles/food.css" />
  </head>

  <body>
    <header class="appbar">
      <nav class="appbar-nav">
        <a href="./index.html" class="pageTitle"><h1>FOODEE</h1></a>
        <span style="flex-grow: 1"></span>
        <div class="material-symbols-outlined">favorite</div>
        <button class="loginBtn">LOG IN</button>
        <!-- 
        THIS VIEW IF USER IS LOGGED IN
        <div class="pfp">
          <img
            src="../public/images/placeholder-pfp-0.avif"
            width="32px"
            height="32px"
          />
        </div> 
        -->
      </nav>
    </header>

    <main>
      <section class="food-main">
        <div class="food-img">
          <img
            src=""
            alt="foodImg"
            width="100%"
            height="100%"
          />
          <span
          class="material-symbols-outlined"
          style="position: absolute; cursor: pointer"
        >
          photo_camera
        </span>
          <input type="file" style="display: none;"/>
        </div>

        <input type="text" class="title-input" placeholder="Add a title here..." />
        </div>
      </section>

      <section class="food-details">
        <div class="author-details">
          <a href="./profile.html">
            <img
              src="../public/images/pfp-02.png"
              alt="authorImg"
              width="40px"
              height="40px"
              class="author-img"
            />
          </a>
          <h1 class="author-name">Dave De Leon</h1>
        </div>
        
        <div class="food-description">
          <textarea rows="5" class="description-input" placeholder="Add a description here..."></textarea>
        </div>
        <input type="text" placeholder="Enter the location here" required />
      </section>
    </main>
  </body>
</html>
