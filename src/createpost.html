<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FOODEE</title>
    <link rel="icon" href="./public/favicon.ico" type="image/x-icon" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
    <link rel="stylesheet" href="./styles/food.css" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="./scripts/food.js"></script>
  </head>

  <body>
    <header class="appbar">
      <nav class="appbar-nav">
        <a href="./index.html" class="pageTitle"><h1>FOODEE</h1></a>
        <span style="flex-grow: 1"></span>
        <div class="material-symbols-outlined">favorite</div>
        <button class="loginBtn">LOG IN</button>
        <!-- 
        THIS VIEW IF USER IS LOGGED IN
        <div class="pfp">
          <img
            src="../public/images/placeholder-pfp-0.avif"
            width="32px"
            height="32px"
          />
        </div> 
        -->
      </nav>
    </header>

    <main>
      <section class="food-main">
        <!-- food image -->
        <form id="foodForm">
          <section class="status-popup">
            <h4 id="status-message"></h4>
          </section>
          <div class="food-img">
            <img
              src=""
              alt="foodImg"
              width="100%"
              height="100%"
            />
            <input id="input-file" type="file" accept="image/jpeg, image/png, image/jpg" style="display: none"/>
          <label for="input-file" style="position: absolute; cursor: pointer">
            <span
            id="add_photo"
            class="material-symbols-outlined"
            style="position: absolute; cursor: pointer"
          >
            photo_camera 
            </span>
          </label>
          </div>
          <input type="text" class="title-input" placeholder="Add a title here..." />
          <section class="food-details">
            <div class="author-details">
              <a href="./profile.html">
                <img
                  src="./public/images/pfp-02.png"
                  alt="authorImg"
                  width="40px"
                  height="40px"
                  class="author-img"
                />
              </a>  
              <h1 class="author-name">Dave De Leon</h1>
            </div>
            
            <div class="food-description">
              <textarea rows="5" class="description-input" id="description" placeholder="Add a description here..."></textarea>
            </div>
            <input id="location" type="text" placeholder="Enter the location here" required />
            <input id="category" type="text" placeholder="Category" required />
            <br>
            <button type="submit" id="create_post">Create Post</button>
          </section>
        </form>
      </section>
    </main>
  </body>
</html>
