<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FOODEE</title>
    <link rel="icon" href="./public/favicon.ico" type="image/x-icon" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
    <link rel="stylesheet" href="./styles/profile.css" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="./scripts/profile.js"></script>
  </head>
  <body>
    <header class="appbar">
      <nav class="appbar-nav">
        <a href="./index.html" class="pageTitle"><h1>FOODEE</h1></a>
        <span style="flex-grow: 1"></span>
        <!-- Search Bar -->
        <form class="search" action="">
          <input
            type="text"
            placeholder="What are you craving?"
            name="search-bar"
          />
          <button type="submit">
            <span class="material-symbols-outlined"> search </span>
          </button>
        </form>

        <a
          href="./createpost.html"
          style="text-decoration: none; color: inherit"
        >
          <span class="material-symbols-outlined" style="margin-right: 8px">
            add
          </span>
        </a>
      </nav>
    </header>

    <main>
      <div class="profile-details">
        <div class="backdrop-container">
          <img
            src="./public/images/backdrop-01.png"
            alt="backdropImg"
            class="backdrop-img"
            width="100%"
            height="100%"
          />
        </div>
        <div class="profile-details-container">
          <div class="main-details">
            <div class="pfp-container">
              <img
                src="./public/images/pfp-02.png"
                alt="pfp"
                width="100%"
                height="100%"
                class="profile-img"
              />
            </div>
            <div style="display: flex; flex-direction: column">
              <h1 class="profile-name"></h1>
              <a id="edit-profile" class="edit"><p>Edit Profile</p></a>
            </div>
          </div>
        </div>

        <div class="other-details">
          <div class="more-details">
            <p>Bio</p>
            <p class="bio-text">No bio yet...</p>

            <p class="more-text" id="location"></p>
            <p class="more-text" id="studied"></p>

          </div>
  

          <div class="profile-posts">

              <span
                style="
                  display: flex;
                  align-items: center;
                  flex-grow: 1;
                  margin-left: 8px;
                "
              >
                <p style="margin-right: 8px">Sort By:</p>
                <select class="post-filters">
                  <option value="date">Date</option>
                  <option value="likes">Likes</option>
                </select>
                <div class="material-symbols-outlined prev-pages"> arrow_back </div>
                <div class="material-symbols-outlined next-pages"> arrow_forward </div>
              </span>

            <div class="post-list">
              <!-- List of all containers -->
              <!-- For dynamic content -->
              <!-- Container 1 -->
              <div class="container"></div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <div class="status-popup">
      <h4 id="status-message"></h4>
    </div>
  </body>
</html>
