<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FOODEE</title>
    <link rel="icon" href="../public/favicon.ico" type="image/x-icon" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link rel="stylesheet" href="../styles/profile.css" />
  </head>

  <body>
    <header class="appbar">
      <nav class="appbar-nav">
        <a href="./index.html" class="pageTitle"><h1>FOODEE</h1></a>
        <span style="flex-grow: 1"></span>
        <div class="material-symbols-outlined">favorite</div>
        <div class="pfp">
          <img
            src="../public/images/placeholder-pfp-0.avif"
            width="32px"
            height="32px"
          />
        </div>
      </nav>
    </header>

    <main>
      <div class="profile-details">
        <div class="backdrop-container">
          <span
            class="material-symbols-outlined"
            style="position: absolute; cursor: pointer"
          >
            photo_camera
          </span>
          <input id="pfp-input" type="file" style="display: none" />
          <img src="" alt="" class="backdrop-img" width="100%" height="100%" />
        </div>
        <div class="profile-details-container">
          <div class="main-details">
            <div class="pfp-container">
              <img
                src=""
                alt=""
                width="160px"
                height="160px"
                class="profile-img"
              />
              <span
                class="material-symbols-outlined"
                style="position: absolute; cursor: pointer"
              >
                photo_camera
              </span>
              <input id="pfp-input" type="file" style="display: none" />
            </div>
            <div style="display: flex; flex-direction: column">
              <h1 class="profile-name">Dave De Leon</h1>
              <a href="./profile.html"><p>Cancel Edit</p></a>
            </div>
          </div>
        </div>

        <div class="other-details">
          <div class="more-details">
            <p>Intro</p>
            <textarea
              rows="12"
              cols="40"
              style="resize: none; width: 100%"
            ></textarea>
            <div>
              <input
                type="text"
                style="width: 100%; height: 40px"
                class="location-input"
                placeholder="Enter your location"
              />
            </div>
          </div>

          <div class="profile-posts">
            <div class="post-list">
              <!-- List of all containers -->
              <div class="container">
                <header class="food-img">
                  <img
                    src="../public/images/profile-post-01.jpg"
                    alt="Food pic"
                  />
                </header>
                <footer class="food-details">
                  <div class="food-details-container">
                    <div class="food-tags">
                      <button class="tag-post">Affordable</button>
                      <button class="tag-post">DLSU</button>
                    </div>
                    <p class="like-count">123</p>
                    <div class="material-symbols-outlined like">favorite</div>
                  </div>
                </footer>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
