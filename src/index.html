<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FOODEE</title>
    <link rel="icon" href="./public/favicon.ico" type="image/x-icon" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
    <link rel="stylesheet" href="./styles/index.css" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="./scripts/index.js"></script>
  </head>

  <body>
    <header class="appbar">
      <nav class="appbar-nav">
        <a href="./index.html" class="pageTitle"><h1>FOODEE</h1></a>
        <span style="flex-grow: 1"></span>
        <!-- Search Bar -->
        <form class="search" action="">
          <input
            type="text"
            placeholder="What are you craving?"
            name="search-bar"
          />
          <div class="search-results"></div>
          <button type="submit">
            <span class="material-symbols-outlined"> search </span>
          </button>
        </form>
        

        <a
          href="./createpost.html"
          id="addPostLink"
          style="text-decoration: none; color: inherit"
        >
          <span
            id="add-button"
            class="material-symbols-outlined"
            style="margin-right: 8px"
          >
            add
          </span>
        </a>
      </nav>
    </header>

    <main>
      <div class="container-tag">
        <div
          style="
            flex-grow: 1;
            padding-top: 8px;
            padding-left: 8px;
            padding-right: 8px;
          "
        >
          <div style="display: flex; align-items: center">
            <h1
              style="color: #f6f4e8; font-family: 'Indie Flower'; flex-grow: 1"
            >
              Categories
            </h1>
            <span class="material-symbols-outlined prev-cats">
              arrow_back
            </span>
            <span class="material-symbols-outlined next-cats">
              arrow_forward
            </span>
          </div>

          <div class="tag-list">
            <!-- Loading tags -->
            <button class="loading-tag"></button>
            <button class="loading-tag"></button>
            <button class="loading-tag"></button>
            <button class="loading-tag"></button>
            <button class="loading-tag"></button>
            <!-- Loading tags -->
          </div>
        </div>

        <h1
          style="color: #f6f4e8; font-family: 'Indie Flower'; margin-left: 8px"
        >
          Posts
        </h1>
        <div class="post-filter-options">
          <span
            style="
              display: flex;
              align-items: center;
              flex-grow: 1;
              margin-left: 8px;
            "
          >
            <h3 style="margin-right: 8px">Sort By:</h3>
            <select class="post-filter">
              <option value="date">Date</option>
              <option value="likes">Likes</option>
            </select>
          </span>

          <span class="material-symbols-outlined prev-page"> arrow_back </span>
          <span class="material-symbols-outlined next-page">
            arrow_forward
          </span>
        </div>
      </div>

      <!-- Loading containers -->
      <div class="loading-container"></div>
      <div class="loading-container"></div>
      <div class="loading-container"></div>
      <div class="loading-container"></div>
      <div class="loading-container"></div>
      <!-- Loading containers -->
    </main>

    <div class="status-popup">
      <h4 id="status-message"></h4>
    </div>
  </body>
</html>
