<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FOODEE</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
    <link rel="stylesheet" href="../../../styles/food.css" />
  </head>

  <body>
    <header class="appbar">
      <nav class="appbar-nav">
        <a href="../../index.html" class="pageTitle"><h1>FOODEE</h1></a>
        <span style="flex-grow: 1"></span>
        <div class="material-symbols-outlined">favorite</div>
        <button class="loginBtn">LOG IN</button>
        <!-- 
        THIS VIEW IF USER IS LOGGED IN
        <div class="pfp">
          <img
            src="../public/images/placeholder-pfp-0.avif"

            height="32px"
          />

        -->
      </nav>
    </header>

    <main>
      <section class="food-main">
        <div class="food-img">
          <img
            src="../../../public/images/placeholder-pic-05.jpg"
            alt="foodImg"
            width="100%"
            height="100%"
          />
        </div>

        <h3 style="margin-bottom: 32px">Comments</h3>
        <div class="food-comments">
          <!-- List of all comments -->
          <div class="comment">
            <a href="../profile/profile4.html">
              <img
                src="../../../public/images/pfp-04.png"
                alt="authorImg"
                height="32px"
                width="32px"
                class="comment-author-pfp"
              />
            </a>
            <div class="comment-msg">
              <h6 class="comment-author">Vitto Genuino</h6>
              <p class="comment-text">Amazing</p>
            </div>
          </div>

          <!-- List of all comments -->
        </div>
      </section>
      <section class="food-details">
        <div class="author-details">
          <a href="../profile/profile5.html">
            <img
              src="../../../public/images/pfp-05.jpg"
              alt="authorImg"
              width="40px"
              height="40px"
              class="author-img"
            />
          </a>
          <h1 class="author-name">Funny Valentine</h1>
        </div>
        <div class="food-description">
          <p></p>
        </div>
        <p class="food-location">Location:</p>
        <p class="post-date">01/10/2023</p>
      </section>
    </main>
  </body>
