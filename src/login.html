<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FOODEE</title>
    <link rel="icon" href="./public/favicon.ico" type="image/x-icon" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
    <link rel="stylesheet" href="./styles/login.css" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="./scripts/login.js"></script>
  </head>

  <body>
    <header class="appbar">
    </header>


    <!----------------------------------------- REMOVE THIS UPPER PART TO REMOVE THE APP NAV BAR----------------------------->

    <main>
      <div class="container flex">
        <div class="page flex">
          <div class="text">
            <h1>FOODEE</h1>
            <p>Connect with friends and foodies</p>
          </div>
          <form id="loginForm">
            <input
              id="username"
              type="email"
              placeholder="Username or email"
              required
            />
            <input
              id="password"
              type="password"
              placeholder="Password"
              required
            />
            <div class="link">
              <button type="submit" class="login" data-operation="login">
                Login
              </button>
              <a href="#" class="forgot">Forgot password?</a>
            </div>
            <hr />
            <div class="link">
              <button type="submit" class="signup" data-operation="register">
                Sign Up
              </button>
            </div>
          </form>
        </div>
      </div>

      <div class="status-popup">
        <h4 id="status-message"></h4>
      </div>
    </main>
  </body>
</html>
